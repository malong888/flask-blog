{% extends "base.html" %}

{% block title %}确认您的帐户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>您尚未确认您的帐户。</h3>
    <p>
        在您访问本网站之前，您需要确认您的帐户。
        检查您的收件箱，您应该收到一封带有确认链接的电子邮件。
    </p>
    <p>
        需要另一封确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">Click here</a>
    </p>
</div>
{% endblock %}
